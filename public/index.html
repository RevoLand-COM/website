    <script>
        ; (function (doc, win) {
          var isMobile = /(iPhone|iPad|iPod|iOS|Android)/i.test(
            navigator.userAgent,
          )
          if (isMobile) {
            /**
             * 以下这段代码是用于根据移动端设备的屏幕分辨率计算出合适的根元素的大小
             * 当设备宽度为375(iPhone6)时，根元素font-size=100px; 依次增大；
             * 限制当为设备宽度大于768(iPad)之后，font-size不再继续增大
             * scale 为meta viewport中的缩放大小
             */
            var docEl = win.document.documentElement
            var resizeEvt =
              'orientationchange' in window ? 'orientationchange' : 'resize'
            var timer = null
            var refreshRem = function () {
              var clientWidth =
                win.innerWidth ||
                doc.documentElement.clientWidth ||
                doc.body.clientWidth
              if (!clientWidth) return
              var fz
              var width = clientWidth
              fz = (100 * width) / 375
              docEl.style.fontSize = fz + 'px'
            }
      
            if (!doc.addEventListener) return
            win.addEventListener(resizeEvt, refreshRem, false)
            doc.addEventListener('DOMContentLoaded', refreshRem, false)
            refreshRem()
          } else {
            //console.log('不是移动端设备！！ 不进行适配！！')
          }
        })(document, window)
      </script>
